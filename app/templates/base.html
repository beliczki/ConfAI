<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfAI{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Telekom Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F8F8;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Telekom colors */
        :root {
            --primary: #E20074;
            --secondary: #1a1a1a;
            --accent: #FF66B3;
            --bg: #FFFFFF;
            --bg-secondary: #F8F8F8;
            --text: #333333;
            --text-secondary: #666666;
            --success: #00A651;
            --error: #D0021B;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #C00060;
        }

        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
            font-size: 16px;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
        }

        .success {
            color: var(--success);
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
