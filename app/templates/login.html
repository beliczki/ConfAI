{% extends "base.html" %}

{% block title %}Login - ConfAI{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/telekom-confai-white.png') }}" alt="ConfAI" style="max-height: 50px; margin-bottom: 8px;">
            <p>Conference Intelligence Assistant</p>
        </div>

        <div id="message"></div>

        <!-- Email Form -->
        <form id="email-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    class="input"
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Send PIN Code
            </button>
        </form>

        <!-- PIN Form -->
        <form id="pin-form">
            <div class="form-group">
                <label>Enter 4-Digit PIN</label>
                <div class="pin-input-group">
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="pin-digit" data-index="0">
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="pin-digit" data-index="1">
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="pin-digit" data-index="2">
                    <input type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" class="pin-digit" data-index="3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Verify & Login
            </button>
            <div class="back-link">
                <a href="#" id="back-link">‚Üê Back to email</a>
            </div>
        </form>

        <div class="loading">
            <p>Loading...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
